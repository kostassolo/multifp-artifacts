<!doctype html>
<html>

<head>
   <link href="css/materialize.min.css" rel="stylesheet">
   <link href="css/fonts.css" rel="stylesheet">
   <link href="css/popup.css" rel="stylesheet">
</head>

<body>
  <!-- CHROME EXTENSION POPUP -->
  <div id="popup-wrapper">
    <form id="configForm" name="configForm">
      <table class="bordered">
        <tr>
          <td colspan="2" id="head-cell">
            Dyslexia Friendly
            <div class="switch" id="master-switch">
              <label>
                Off
                <input type="checkbox" id="enabled" name="enabled" value="1">
                <span class="lever"></span>
                On
              </label>
            </div>
          </td>
        </tr>
        <tr class="show-when-enabled">
          <td>Font</td>
          <td>
            <label style="width:100%" for="opendyslexic">
              <input name="font" id="opendyslexic" type="radio" value="opendyslexic" />
              <span>Open Dyslexic</span>
            </label>
            <br>
            <label style="width:100%" for="comicsans">
              <input name="font" id="comicsans" type="radio" value="comicsans" />
              <span>Comic Sans</span>
            </label>
          </td>
        </tr>
        <tr class="show-when-enabled">
          <td>Ruler</td>
          <td>
            <div class="switch">
              <label>
                Off
                <input type="checkbox" id="rulerEnabled" name="rulerEnabled" value="1">
                <span class="lever"></span>
                On
              </label>
            </div>
            <div class="show-when-ruler">
              <p id="p-width">Width:
                <label for="rulerWidth"></label>
              </p>
              <p class="range-field">
                <input type="range" id="rulerWidth" name="rulerWidth" min="10" max="50" />
              </p>
            </div>
          </td>
        </tr>
      </table>
    </form>
  </div>
<script type="text/javascript" src="popup.js"></script></body>
</html>
